<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MVP Auth Supabase (Tanpa Verifikasi Email)</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { background:#0b1220; color:white; font-family:sans-serif; display:flex; flex-direction:column; align-items:center; }
    h1 { margin-top:40px; }
    .card { background:#111a2f; padding:30px; border-radius:10px; margin:20px; width:300px; }
    input { width:100%; padding:10px; margin:6px 0; border:none; border-radius:6px; }
    button { width:100%; padding:10px; background:#5a5cff; color:white; border:none; border-radius:6px; cursor:pointer; margin-top:10px; }
    button:hover { background:#7677ff; }
    .error { color:#ff5b5b; margin-top:8px; text-align:center; font-size:14px; }
  </style>
</head>
<body>
  <h1>MVP Auth Supabase</h1>

  <div class="card">
    <h2>Login</h2>
    <input id="loginEmail" type="email" placeholder="Email" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <p id="loginError" class="error"></p>
  </div>

  <div class="card">
    <h2>Register</h2>
    <input id="regEmail" type="email" placeholder="Email" />
    <input id="regPassword" type="password" placeholder="Password" />
    <button onclick="register()">Daftar</button>
    <p id="regError" class="error"></p>
  </div>

  <script>
    // Ganti sesuai project kamu
    const SUPABASE_URL = "https://vkhfrkbonzzydwcmrcka.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZraGZya2Jvbnp6eWR3Y21yY2thIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4Mjg4MjksImV4cCI6MjA3NTQwNDgyOX0.NHV21GAv9cNBgxMAiZ8gs21v7hLLhLTCL3tTBWqbrXE";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function register() {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const { data, error } = await supabase.auth.signUp({ email, password, options: { emailRedirectTo: null }});
      const msg = document.getElementById("regError");
      if (error) msg.textContent = "Gagal daftar: " + error.message;
      else msg.textContent = "Berhasil daftar! Sekarang login.";
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      const msg = document.getElementById("loginError");
      if (error) msg.textContent = "Gagal login: " + error.message;
      else msg.textContent = "Login berhasil âœ…";
    }
  </script>
</body>
</html>
