<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | MVP Auth</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./js/supabaseClient.js"></script>
  <script src="./js/auth.js"></script>
</head>
<body>
  <header><h1>MVP Auth Supabase</h1></header>
  <main class="wrap">
    <section class="card">
      <h2>Login</h2>
      <input id="loginEmail" type="email" placeholder="Email" />
      <input id="loginPassword" type="password" placeholder="Password" />
      <button id="loginBtn">Masuk</button>
      <p id="loginMsg" class="msg"></p>
    </section>
    <section class="card">
      <h2>Register</h2>
      <input id="regEmail" type="email" placeholder="Email" />
      <input id="regPassword" type="password" placeholder="Password" />
      <button id="regBtn">Daftar</button>
      <p id="regMsg" class="msg"></p>
    </section>
  </main>
  <footer><small>Â© 2025 MVP Auth Supabase</small></footer>
  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const { error } = await signIn(email, password);
      if (error) document.getElementById('loginMsg').textContent = error.message;
      else window.location.href = "dashboard.html";
    });
    document.getElementById('regBtn').addEventListener('click', async () => {
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value.trim();
      const { error } = await signUpAndBootstrapProfile(email, password);
      if (error) document.getElementById('regMsg').textContent = error.message;
      else window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
