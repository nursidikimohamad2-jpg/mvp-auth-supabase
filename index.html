<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MVP Auth Supabase</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header><h1>MVP Auth Supabase</h1></header>

  <main class="wrap">
    <section class="card">
      <h2>Login</h2>
      <input id="loginEmail" type="email" placeholder="Email" />
      <input id="loginPassword" type="password" placeholder="Password" />
      <button id="loginBtn">Masuk</button>
      <p id="loginMsg" class="msg"></p>
    </section>

    <section class="card">
      <h2>Register</h2>
      <input id="regEmail" type="email" placeholder="Email" />
      <input id="regPassword" type="password" placeholder="Password" />
      <button id="regBtn">Daftar</button>
      <p id="regMsg" class="msg"></p>
    </section>
  </main>

  <footer><small>Â© 2025 MVP Auth Supabase</small></footer>

  <!-- LIB & SCRIPT: JANGAN taruh di dalam <script> lain -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabaseClient.js"></script>
  <script src="./auth.js"></script>

  <script>
    // Hook tombol
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = loginEmail.value.trim();
      const password = loginPassword.value.trim();
      const { error } = await signIn(email, password);
      if (error) loginMsg.textContent = error.message;
      else window.location.href = "dashboard.html";
    });

    document.getElementById('regBtn').addEventListener('click', async () => {
      const email = regEmail.value.trim();
      const password = regPassword.value.trim();
      const { error } = await signUpAndBootstrapProfile(email, password);
      if (error) regMsg.textContent = error.message;
      else window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
